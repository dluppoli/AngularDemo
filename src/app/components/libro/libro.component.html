<div class="card">
    <div class="card-body d-flex">
        <ng-container *ngIf="libro;else elseBlock">
            <div class="w-33">
                <img class="w-100" [src]=" '../../../assets/'+libro.immagine ">
            </div>
            <div class="p-2">
                <h5 class="card-title"><a [routerLink]="['libro',libro.id]">{{libro.titolo }}</a></h5>
                <h6 class="card-subtitle">{{libro.autore | uppercase}}</h6>
                <p class="card-text">{{ libro.abstract | tronca:70}}</p>
                <p class="card-title h5 text-end">{{libro.prezzo | number:'1.2-2' | currency:'EUR'}}</p>
                <div [class.text-warning]="libro.preferito" 
                    [class.text-secondary]="!libro.preferito" 
                    (click)="modificaPreferito()">{{libro.preferito}}</div>
                <button type="submit" class="btn btn-primary" (click)="dettaglio()">Dettaglio</button>
            </div>
        </ng-container>

        <ng-template #elseBlock>
            <div>Libro non valido</div>
        </ng-template>

    </div>
</div>
